<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
        (function() {
            var path = '//easy.myfonts.net/v1/js?sid=249256(font-family=Sharik+Sans+Italic)&sid=249257(font-family=Sharik+Sans+SemiBold)&sid=249260(font-family=Sharik+Sans)&sid=249272(font-family=Sharik+Sans+Medium)&key=2wOkX1XWKa',
                protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
                trial = document.createElement('script');
            trial.type = 'text/javascript';
            trial.async = true;
            trial.src = protocol + path;
            var head = document.getElementsByTagName("head")[0];
            head.appendChild(trial);
        })();
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body id="page-{{pageTitle}}">
    <div class="tabzilla print-only"><img src="https://www.webmaker.org/img/tab.png"></div>
    <header class="white">
        <span class="logo">
          <a href="/{{localeInfo.lang}}">{{gettext('WebLiteracyStandard')}} {{version}}</a>
        </span>
        <span>
          <button class="download-btn hint--bottom" data-hint="Download PDF"><i class="fa fa-download"></i></button>
        </span>
        <span><a href="{% if pageTitle != 'index' %}/{{localeInfo.lang}}{% endif %}#strand-1">{{gettext('StandardExploring')}}</a></span>
        <span><a href="{% if pageTitle != 'index' %}/{{localeInfo.lang}}{% endif %}#strand-2">{{gettext('StandardBuilding')}}</a></span>
        <span><a href="{% if pageTitle != 'index' %}/{{localeInfo.lang}}{% endif %}#strand-3">{{gettext('StandardConnecting')}}</a></span>
        <div class="end-item">
         <!--  <button><i class="fa fa-bars"></i></button> -->
          <a href="https://mozilla.org" target="_blank" class="tabzilla"></a>
        </div>
      </ul>
    </header>
    <div class="main">
    {% block body %}{% endblock %}
    </div>
    <div class="join-badge-container">
      <div class="join-badge">
        Do you <i class="fa fa-heart"></i> Web literacy?
        Join the <a href="/">mailing list</a>.
      </div>
    </div>

    <footer>
    </footer>

    <script id="require-js" src="/bower_components/requirejs/require.js"
      data-main="main"
      data-page="{% block requirejs %}{% endblock %}"></script>
  </body>
</html>
